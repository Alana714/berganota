<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Berganota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <style>
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-group-p {
            display: flex;
            flex-direction: column;
        }
        .profile-container {
    width: 100%;
    max-width: 700px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    position: relative;
}
        
        .form-label-p {
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1.05rem;
        }
        
        .form-label-p i {
            color: #EB5D4B;
            font-size: 1.1rem;
            width: 25px;
            text-align: center;
        }
        
        .form-control-p {
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-control-p:focus {
            border-color: #EB5D4B;
            outline: none;
            box-shadow: 0 0 0 3px rgba(235, 93, 75, 0.15);
            background: white;
        }
        
        .password-container-p {
            position: relative;
        }
        
        .toggle-password-p {
            position: absolute;
            right: 18px;
            top: 44px;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .profile-actions-p {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        
        .btn-p {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            min-width: 180px;
            justify-content: center;
        }
        
        .btn-save-p {
            background: linear-gradient(135deg, #EB5D4B, #ff998b);
            color: white;
            box-shadow: 0 5px 15px rgba(235, 93, 75, 0.25);
        }
        
        .btn-save-p:hover {
            background: linear-gradient(135deg, #d95240, #e88a7d);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(235, 93, 75, 0.35);
        }
        
        .btn-cancel-p {
            background: white;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
        
        .btn-cancel-p:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
        }
        
        .footer-p {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            background: #f8f9fa;
        }
        
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="profile-title">Configurações do Perfil</h1>
            <p class="profile-subtitle">Gerencie suas informações pessoais</p>
        </div>
        
        <div class="profile-content">
            <div class="profile-picture-container">
                <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg" 
                class="profile-picture" 
                     alt="Foto de perfil">
                <!-- <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" 
                class="profile-picture" 
                     alt="Foto de perfil"> -->
                <button class="change-photo-btn">
                    <i class="fas fa-camera"></i> Alterar Foto
                </button>
            </div>

            {{#erro}}
                <div class="alert alert-danger">
                    <strong>Senha atual invalida!</strong>
                </div>
            {{/erro}}
            
            <form id="profile-form" class="profile-form" action="/api/edit-profile/{{id}}" method="POST">
                

                <div class="form-group-p">
                    <label class="form-label-p"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" class="form-control-p" value="{{nome}}" name="nome" required>
                </div>
                
                <div class="form-group-p">
                    <label class="form-label-p"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control-p" value="{{email}}" name="email" required>
                </div>
                
                <div class="form-group-p password-container-p">
                    <label class="form-label-p"><i class="fas fa-lock"></i> Senha Atual</label>
                    <input type="password" class="form-control-p" id="current-password" name="oldPassword" required>
                    <span class="toggle-password-p" onclick="togglePasswordVisibility('current-password', 'current-eye-icon')">
                        <i class="fas fa-eye" id="current-eye-icon"></i>
                    </span>
                </div>
                
                <div class="form-group-p password-container-p">
                    <label class="form-label-p"><i class="fas fa-key"></i> Nova Senha</label>
                    <input type="password" class="form-control-p" id="new-password" name="newPassword">
                    <span class="toggle-password-p" onclick="togglePasswordVisibility('new-password', 'new-eye-icon')">
                        <i class="fas fa-eye" id="new-eye-icon"></i>
                    </span>
                </div>
                
                <div class="profile-actions-p">
                    <button class="btn btn-cancel" onclick="window.history.back()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-p btn-save-p">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
        
        <div class="footer-p">
            <p>Berganota &copy; 2025 | Todos os direitos reservados</p>
        </div>
    </div>
    

    <script>    
        // Função para mostrar/ocultar senha
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
