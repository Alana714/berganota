<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berganota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <div class="background-split">
            <div class="left-section">
                <div class="login-card">
                        <h2 class="text-center mb-4">Bem Vindo!</h2>
                        {{#erro}}
                        <div class="alert alert-danger">
                            <strong>Usuario ou senha incorreto ou não existente!</strong>
                        </div>
                        {{/erro}}
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="senha" placeholder="Sua senha">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-register w-100 text-white">Entrar</button>
                        </form>
                        <p class="mt-3 text-center">Não possui uma conta? <a href="/cadastro" class="login-link">Cadastre-se aqui!</a><p>
                    </div>
            </div>

            <div class="right-section"></div>
        </div>
        
         <div class="transition-image-container">
            <div class="transition-image-wrapper">
                <img src="./assets/login.png" alt="Foto login" class="login-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
