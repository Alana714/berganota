<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="graphic-container">
                        <div class="square back-square"></div>
                        <div class="square front-square">
                            <img src="/assets/registro.png"  
                                 class="register-image">
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="register-form">
                        <h2 class="form-title">Criar Nova Conta</h2>
                        {{#erroSenha}}
                        <div class="alert alert-danger">
                            <strong>Campos de senhas não coincidem!</strong>
                        </div>
                        {{/erroSenha}}
                        <form action="/api/cadastro" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome" value="{{usuario.nome}}" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome" value="{{usuario.sobrenome}}" required>
                                </div>
                            </div>
                            
                            <input type="email" class="form-control" placeholder="Email" name="email" value="{{usuario.email}}" required>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha" value="{{usuario.senha}}" required>
                                </div>
                                <div class="col-md-12">
                                    <input type="password" class="form-control" placeholder="Confirmar Senha" name="confsenha" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Aceito os <a href="#" class="login-link">Termos e Condições</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-register w-100 text-white">Registrar</button>
                            
                            <div class="text-center mt-3">
                                <p>Já tem uma conta? <a href="/" class="login-link">Faça login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
